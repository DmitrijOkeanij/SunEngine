name: build

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.100
    - name: Build with dotnet
      run: dotnet build --configuration Release "Server/SunEngine.Cli" --output "build/Server"
    - uses: actions/checkout@v1
    - name: Use Node.js 12.x
      uses: actions/setup-node@v1
      with:
        node-version: 12.x
    - name: npm install, quasar build
      run: |
        cd Client
        cp -RT src/site.template src/site
        npm install
        npm install -g @quasar/cli
        npx quasar build
        cd ..
        cp -RT Client/dist/spa/. build/wwwroot
      env:
        CI: true
    - name: Copy dirs
      run: |
        cp -RT Config.template build/Config
        cp -RT Resources build/Resources
        cp -T .SunEngineRoot build/.SunEngineRoot
    - name: Clear build on git
      run:  git rm -r build
    - name: Commit build
      uses: EndBug/add-and-commit@v2
      with:
         author_name: SunEngine GitHub Action Script
         author_email: github-action@sunengine.site
         cwd: "."
         message: "Release build auto commit"
         path: "build"
         pattern: "*"
         force: true
      env:
         GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
